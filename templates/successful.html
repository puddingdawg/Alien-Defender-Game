{% extends "nav2.html" %}
{% block content %}
<div class="successpg">
    <h1>Score Status</h1>
</div>

{% with messages = get_flashed_messages(with_categories = True) %}
{% if messages %}
<ul class=flashes>
    {% for category, message in messages %}
    <div> {{ category }} - {{ message }} </div>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% endblock %}
